<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Joyeux Anniversaire !</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: black;
    color: #00ff66;
    font-family: "Courier New", monospace;
    font-size: 28px;
    padding: 20px;
    margin: 0;
  }
  .hidden { visibility: hidden; }
  .blink { animation: blink 1s step-start 0s infinite; }
  @keyframes blink { 50% { opacity: 0; } }
  #snake {
    color: #00ff66;
    font-weight: bold;
    font-size: 24px;
    position: absolute;
    top: 80px;
    left: -200px;
    white-space: pre;
  }
  .line { 
    margin: 0 0 10px 0;
    text-align: left;
  }
  #startBtn {
    display: block;       /* pour pouvoir centrer avec margin auto */
    margin: 150px auto 0 auto;
    font-size: 26px;
    background: #00ff66;
    border: none;
    padding: 20px 40px;
    cursor: pointer;
    color: black;
    font-weight: bold;
    border-radius: 12px;
    max-width: 90vw;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<button id="startBtn">Cliquez ici pour commencer</button>

<div id="code"></div>
<div id="snake" class="hidden">
         /^\\/^\\
       _|__|  O|
\/     /~     \\_/ \\
 \\____|__________/  \\
        \\_______      \\
                `\\     \\                 \\
                  |     |                  \\
                 /      /                    \\
                /     /                       \\
              /      /                         \\ \\
             /     /                            \\  \\
           /     /             _----_            \\   \\
          /     /           _-~      ~-_         |   |
         (      (        _-~    _--_    ~-_     _/   |
          \\      ~-____-~    _-~    ~-_    ~-_-~    /
            ~-_           _-~          ~-_       _-~
               ~--______-~                ~-___-~
</div>

<script>
const codeLines = [
    'cadeau = "???"',
    'if age == 14:',
    '    cadeau = "Un stage Python !"',
    'print("Joyeux anniversaire ! Ton cadeau est :", cadeau)'
];

const codeEl = document.getElementById('code');
const startBtn = document.getElementById('startBtn');
const snake = document.getElementById('snake');
let i = 0;

function typeLine() {
  if (i < codeLines.length) {
    const line = document.createElement('div');
    line.className = "line";
    line.textContent = codeLines[i];
    codeEl.appendChild(line);
    i++;
    setTimeout(typeLine, 1200);
  } else {
    showSnake();
  }
}

function showSnake() {
  snake.classList.remove('hidden');

  let pos = -200;
  // largeur approx. du snake (en pixels)
  const snakeWidth = snake.offsetWidth;
  const maxPos = window.innerWidth - snakeWidth;

  const move = setInterval(() => {
    pos += 5;
    if (pos >= maxPos) {
      pos = maxPos;
      clearInterval(move);
      revealGift();
    }
    snake.style.left = pos + 'px';
  }, 30);
}

function revealGift() {
  document.body.appendChild(document.createElement('br'));
  const finalLine = document.createElement('div');
  finalLine.textContent = "🎁 Joyeux anniversaire ! Ton cadeau est : UN STAGE PYTHON ! 🎉";
  finalLine.className = "blink";
  document.body.appendChild(finalLine);
  document.body.appendChild(document.createElement('br'));
  const ded = document.createElement('div');
  ded.textContent = "De la part de Papy, Mamie et Tatie";
  document.body.appendChild(ded);
}

startBtn.addEventListener('click', () => {
  startBtn.style.display = 'none';
  typeLine();
});
</script>

</body>
</html>
