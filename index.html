<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Joyeux Anniversaire !</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: black;
    color: #00ff66;
    font-family: "Courier New", monospace;
    font-size: 22px;
    padding: 20px;
    margin: 0;
    text-align: center; /* centrer par d√©faut */
  }

  .hidden { visibility: hidden; }
  .blink { animation: blink 1s step-start 0s infinite; }
  @keyframes blink { 50% { opacity: 0; } }

  #snake {
    color: #00ff66;
    font-weight: bold;
    font-size: 16px;
    white-space: pre;
    margin: 40px auto;
    display: inline-block;
    text-align: left; /* pour garder le dessin du serpent correct */
  }

  .line { 
    margin: 0 0 10px 0;
    text-align: left; /* le code reste align√© √† gauche */
    display: inline-block;
  }

  #startBtn {
    display: block;
    margin: 150px auto 50px auto;
    font-size: 22px;
    background: #00ff66;
    border: none;
    padding: 16px 32px;
    cursor: pointer;
    color: black;
    font-weight: bold;
    border-radius: 12px;
    max-width: 90vw;
    box-sizing: border-box;
  }

  /* Ajustement pour petits √©crans */
  @media (max-width: 600px) {
    body { font-size: 18px; }
    #snake { font-size: 12px; }
    #startBtn { font-size: 18px; padding: 12px 24px; }
  }
</style>
</head>
<body>

<button id="startBtn">Cliquez ici pour commencer</button>

<div id="code"></div>
<div id="snake" class="hidden">
         /^\\/^\\
       _|__|  O|
\/     /~     \\_/ \\
 \\____|__________/  \\
        \\_______      \\
                `\\     \\                 \\
                  |     |                  \\
                 /      /                    \\
                /     /                       \\
              /      /                         \\ \\
             /     /                            \\  \\
           /     /             _----_            \\   \\
          /     /           _-~      ~-_         |   |
         (      (        _-~    _--_    ~-_     _/   |
          \\      ~-____-~    _-~    ~-_    ~-_-~    /
            ~-_           _-~          ~-_       _-~
               ~--______-~                ~-___-~
</div>

<script>
const codeLines = [
    'cadeau = "???"',
    'if age == 14:',
    '    cadeau = "Un stage Python !"',
    'print("Joyeux anniversaire ! Ton cadeau est :", cadeau)'
];

const codeEl = document.getElementById('code');
const startBtn = document.getElementById('startBtn');
const snake = document.getElementById('snake');
let i = 0;

function typeLine() {
  if (i < codeLines.length) {
    const line = document.createElement('div');
    line.className = "line";
    line.textContent = codeLines[i];
    codeEl.appendChild(line);
    i++;
    setTimeout(typeLine, 1200);
  } else {
    showSnake();
  }
}

function showSnake() {
  snake.classList.remove('hidden');
  revealGift();
}

function revealGift() {
  document.body.appendChild(document.createElement('br'));
  const finalLine = document.createElement('div');
  finalLine.textContent = "üéÅ Joyeux anniversaire ! Ton cadeau est : UN STAGE PYTHON ! üéâ";
  finalLine.className = "blink";
  document.body.appendChild(finalLine);
  document.body.appendChild(document.createElement('br'));
  const ded = document.createElement('div');
  ded.textContent = "De la part de Papy, Mamie et Tatie";
  document.body.appendChild(ded);
}

startBtn.addEventListener('click', () => {
  startBtn.style.display = 'none';
  typeLine();
});
</script>

</body>
</html>
